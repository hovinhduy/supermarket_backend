spring:
  # Cấu hình datasource cho MySQL
  datasource:
    url: ${DBMS_CONNECTION:jdbc:mysql://localhost:3306/test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DBMS_USERNAME:root}
    password: ${DBMS_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Cấu hình JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:true} # Hiển thị SQL queries trong console
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Ho_Chi_Minh
    open-in-view: false # Tắt để tránh lazy loading issues

  # Cấu hình Jackson cho JSON
  jackson:
    time-zone: Asia/Ho_Chi_Minh
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
  flyway:
    enabled: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB
  ai:
    openai:
      api-key: ${GEMINI_KEY}
      chat:
        base-url: https://generativelanguage.googleapis.com
        completions-path: /v1beta/openai/chat/completions
        options:
          model: gemini-flash-lite-latest
          temperature: 0.5

# Cấu hình logging
logging:
  level:
    org.hibernate.SQL: DEBUG # Log SQL statements
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE # Log SQL parameters
    org.springframework.web: DEBUG # Log web requests
    iuh.fit.supermarket: DEBUG # Log application packages
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/supermarket.log

# Cấu hình server
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Cấu hình management endpoints (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Cấu hình JWT
jwt:
  secret: supermarket-secret-key-for-jwt-token-generation-2024-very-long-secret-key
  expiration: 86400000 # 24 hours in milliseconds

# Cấu hình Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
  show-actuator: true
  packages-to-scan: iuh.fit.supermarket.controller
  paths-to-exclude: /error

# Cấu hình ảnh sản phẩm
product:
  image:
    max-size: 5MB
    allowed-types: image/jpeg,image/png,image/gif,image/webp
    max-count: 5
#Cấu hình Cloudflare R2 (tương thích với S3 API)
aws:
  accessKeyId: ${ACCESS_KEY_ID}
  secretAccessKey: ${SECRET_ACCESS_KEY}
  region: auto
  bucketName: ${BUCKET_NAME}
  apiEndpoint: ${R2_API_ENDPOINT}
  publicUrl: ${R2_PUBLIC_URL}

# Cấu hình PayOS
payos:
  client-id: ${PAYOS_CLIENT_ID}
  api-key: ${PAYOS_API_KEY}
  checksum-key: ${PAYOS_CHECKSUM_KEY}
  return-url: ${PAYOS_RETURN_URL:http://localhost:8081/api/payment/success}
  cancel-url: ${PAYOS_CANCEL_URL:http://localhost:8081/api/payment/cancel}
